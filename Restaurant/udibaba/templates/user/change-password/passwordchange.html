{% extends 'index.html' %}
{% load static %}
{% block title %}Password Change{% endblock title %}
{% block main-content %}
{% load crispy_forms_tags %}
<div class="container my-5">
    <div class="row">
        <div class="col-sm-2 border-end">
            <ul class="list-unstyled">
              <li class="d-grid"><a href="{% url 'profile' %}" class="btn"> <i class="fa fa-user"></i> Profile</a></li>
              <li class="d-grid"><a href="{% url 'address' %}" class="btn"><i class="fa fa-map-marker" aria-hidden="true"></i> Address</a></li>
              <li class="d-grid"><a href="{% url 'passwordchange' %}" class="btn btn-success"><i class="fa fa-key" aria-hidden="true"></i> Password</a></li>
            </ul>
        </div>
        <div class="col-sm-8 offset-sm-1">
            <h3>Change Password</h3>
            <hr>
            <form action="" method="post" novalidate class="shadow p-5">
                {% csrf_token %}
                <fieldset class="form-group">
                    {{ form|crispy }}
                </fieldset>
                <div class="form-grounp">
                    <button class="btn btn-success" type="submit">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock main-content %}
