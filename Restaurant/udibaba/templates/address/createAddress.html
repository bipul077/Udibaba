{% extends 'index.html' %}
{% load static %}
{% block title %}Create Address{% endblock title %}
{% load crispy_forms_tags %}
{% block main-content %}
<div class="container my-5">
    <div class="row">
     <div class="col-sm-2 border-end">
        <ul class="list-unstyled">
            <li class="d-grid"><a href="{% url 'address' %}" class="btn btn-success"><i class="fa fa-arrow-left" aria-hidden="true"></i> Go Back</a></li>
          </ul>
     </div>
      <div class="col-sm-8 offset-sm-1">
       <h3>Create Address</h3>
       <hr>
       <form action="" method="POST" novalidate class="shadow p-3">
          {% csrf_token %}
          {{ form|crispy }}
          <div class="col-12 mt-3">
            <button type="submit" class="btn btn-success mb-3">Save</button>
          </div>
        </form>
      </div>
    </div>
</div>
{% endblock main-content %}
